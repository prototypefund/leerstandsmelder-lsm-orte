version: "3.9"

services:

  postgres:
    image: postgres:14.2
    environment:
      POSTGRES_USER: orte
      POSTGRES_PASSWD: orte00
      POSTGRES_HOST: orte
    ports: 
      - '5432:5432'
    volumes:
      - orte-postgres:/var/lib/postgresql/data

  redis:
    image: redis:7.0
    ports:
      - '6379:6379'
    volumes:
      - orte-redis:/var/lib/redis/data

  orte:
    build:
      context: .
      #args:
      #  USER_ID: "${USER_ID:-1000}"
      #  GROUP_ID: "${GROUP_ID:-1000}"
    volumes:
      - ./orte:/opt/app
    links:
      - postgres
      - redis
    ports:
      - '8010:8010'
    env_file:
      - .env

  # sidekiq:
  #   build:
  #     context: .
  #     #args:
  #     #  USER_ID: "${USER_ID:-1000}"
  #     #  GROUP_ID: "${GROUP_ID:-1000}"
  #   command: bundle exec sidekiq 
  #   links:
  #     - postgres
  #     - redis
  #   env_file:
  #     - .env

  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile.nginx
    links:
      - orte
    ports:
      - '8020:8020'

volumes:
  orte-postgres:
  orte-redis:

